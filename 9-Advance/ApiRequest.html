<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>
<script>
    // here we use The request to send the open request 
    const requestUrl = 'https://api.github.com/users/Hellnight2005';
    // XMLHttpRequest is you to make regest with the help 
    const XHR = new XMLHttpRequest();
    XHR.open('GET',requestUrl);
    XHR.onreadystatechange = function()
    {
        console.log(XHR.readyState);
        console.log("here");
        if (XHR.readyState == 4){
            // data is in the string form 
            // JSON.parse convert data 
            const Data = JSON.parse(this.responseText);
            console.log(typeof Data);
            // it will print the number of follower 
            console.log(Data.followers);
        }
    }
   
    XHR.send()
</script>
</html>
